<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Abwba Cloud</title>
    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default navbar-static-top navbar-lg">
        <div class="container text-center">
            <h1 class="page-header">Abwba Cloud</h1>
        </div>
    </nav>
    <div class="container">
        <form role="form">
            <div class="form-group form-group-lg">
                <label class="col-lg-2 control-label" for="name">用户名</label>
                <input type="text" class="form-control" id="name" placeholder="请输入用户名">
            </div>
            <div class="form-group form-group-lg">
                <label class="col-lg-2 control-label" for="inpassword">密码</label>
                <input type="password" class="form-control" id="inpassword" placeholder="请输入密码">            
            </div>
            <div class="checkbox">
                <label>
                <input type="checkbox">记住密码
                </label>
            </div>
            <button id="sub_button" type="submit" class="btn btn-primary btn-lg btn-block">提交</button>
        </form>
    </div>
    
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="app.js"> </script>
  </body>
</html>
